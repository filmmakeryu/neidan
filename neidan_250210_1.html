<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>内丹对决</title>
    <style>
        :root {
            --carbon-color: #FF5722;  /* 碳基人橙色 */
            --silicon-color: #009688; /* 硅基人青绿色 */
            --action-size: 3rem;
        }
        body {
            font-family: -apple-system, sans-serif;
            margin: 0;
            padding: 15px;
            background: #f5f5f5;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .status-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .status-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .carbon { color: var(--carbon-color); border: 2px solid var(--carbon-color); }
        .silicon { color: var(--silicon-color); border: 2px solid var(--silicon-color); }
        .dan-count {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        #actionPanel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }
        .action-btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s;
        }
        .action-btn:active {
            transform: scale(0.95);
        }
        .gather-btn { background: var(--carbon-color); color: white; }
        .attack-btn { background: #f44336; color: white; }
        .defend-btn { background: var(--silicon-color); color: white; }
        .round-info {
            text-align: center;
            color: #666;
            margin: 10px 0;
        }
        .battle-log {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .action-display {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            margin: 10px 0;
        }
        @media (max-width: 480px) {
            .action-btn {
                padding: 15px 8px;
                font-size: 14px;
            }
            .dan-count {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>内丹对决</h1>
        <div class="round-info" id="roundInfo">第 1 回合</div>
    </div>

    <div class="status-panel">
        <div class="status-card carbon">
            <div>碳基人</div>
            <div class="dan-count" id="danA">0</div>
            <div>胜局：<span id="scoreA">0</span></div>
        </div>
        <div class="status-card silicon">
            <div>硅基人</div>
            <div class="dan-count" id="danB">0</div>
            <div>胜局：<span id="scoreB">0</span></div>
        </div>
    </div>

    <div class="battle-log">
        <div class="action-display">
            <span id="playerAction" style="color: var(--carbon-color)">-</span>
            <span style="color: #666">VS</span>
            <span id="botAction" style="color: var(--silicon-color)">-</span>
        </div>
    </div>

    <div id="actionPanel">
        <button class="action-btn gather-btn" id="gatherBtn">集丹</button>
        <button class="action-btn attack-btn" id="attackBtn" disabled>攻击</button>
        <button class="action-btn defend-btn" id="defendBtn">防御</button>
    </div>

    <button class="action-btn" style="background: #9C27B0; width: 100%;" id="newGameBtn">全新开始</button>

    <script>
class DanDuel {
    constructor() {
        this.scores = JSON.parse(localStorage.getItem('danScores')) || { A: 0, B: 0 };
        this.reset();
    }

    reset() {
        this.playerA = { dan: 0 };
        this.playerB = { dan: 0 };
        this.round = 1;
        this.updateDisplay();
    }

    getBotAction() {
        const botDan = this.playerB.dan;
        const playerDan = this.playerA.dan;
        
        // 强化攻击逻辑
        if (botDan > 3) return '攻击';  // 内丹超过3个时必定攻击
        if (botDan > 1 && playerDan > 0) {
            return Math.random() < 0.7 ? '攻击' : '集丹'; // 70%概率攻击
        }
        if (botDan === 0) return '集丹';  // 无丹时优先集丹
        return ['集丹', '防御'][Math.floor(Math.random() * 2)]; // 基础策略
    }

    processTurn(playerAction) {
        if (playerAction === '攻击' && this.playerA.dan < 1) {
            playerAction = '防御';
        }

        const botAction = this.getBotAction();
        this.processActions(playerAction, botAction);
        this.showActions(playerAction, botAction);

        const result = this.checkResult(playerAction, botAction);
        if (result) this.handleResult(result);

        this.round++;
        this.updateDisplay();
    }

    processActions(playerAction, botAction) {
        // 处理内丹变化
        const process = (player, action) => {
            if (action === '集丹') player.dan++;
            if (action === '攻击' && player.dan > 0) player.dan--;
        };

        process(this.playerA, playerAction);
        process(this.playerB, botAction);
    }

    checkResult() {
        if (this.playerA.dan === 0 && this.playerB.dan === 0) return null;
        if (this.playerA.dan === 0) return 'B';
        if (this.playerB.dan === 0) return 'A';
        return null;
    }

    handleResult(winner) {
        this.scores[winner]++;
        localStorage.setItem('danScores', JSON.stringify(this.scores));
        setTimeout(() => {
            alert(`${winner === 'A' ? '碳基人' : '硅基人'}获胜！`);
            this.reset();
        }, 100);
    }

    showActions(playerAction, botAction) {
        document.getElementById('playerAction').textContent = playerAction;
        document.getElementById('botAction').textContent = botAction;
    }

    updateDisplay() {
        document.getElementById('danA').textContent = this.playerA.dan;
        document.getElementById('danB').textContent = this.playerB.dan;
        document.getElementById('scoreA').textContent = this.scores.A;
        document.getElementById('scoreB').textContent = this.scores.B;
        document.getElementById('attackBtn').disabled = this.playerA.dan < 1;
        document.getElementById('roundInfo').textContent = `第 ${this.round} 回合`;
    }
}

const game = new DanDuel();

// 事件绑定
document.getElementById('gatherBtn').addEventListener('click', () => game.processTurn('集丹'));
document.getElementById('attackBtn').addEventListener('click', () => game.processTurn('攻击'));
document.getElementById('defendBtn').addEventListener('click', () => game.processTurn('防御'));
document.getElementById('newGameBtn').addEventListener('click', () => {
    if (confirm('确定要重置所有比分吗？')) {
        game.scores = { A: 0, B: 0 };
        localStorage.removeItem('danScores');
        game.reset();
    }
});
    </script>
</body>
</html>
