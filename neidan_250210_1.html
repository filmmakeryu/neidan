<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>内丹对决</title>
    <style>
        :root {
            --carbon-color: #FF5722;  /* 碳基人橙红 */
            --silicon-color: #2196F3;  /* 硅基人湛蓝 */
            --gather-color: #4CAF50;   /* 集丹绿色 */
            --attack-color: #E91E63;   /* 攻击品红 */
        }
        body {
            font-family: -apple-system, sans-serif;
            margin: 0;
            padding: 15px;
            background: #f5f5f5;
        }
        .rule-tip {
            color: #666;
            font-size: 12px;
            text-align: center;
            margin: 5px 0 15px;
        }
        .status-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        .player-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .carbon .title { color: var(--carbon-color); }
        .silicon .title { color: var(--silicon-color); }
        .dan-count {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .dan-label {
            color: #888;
            font-size: 14px;
        }
        #actionPanel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }
        .action-btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s;
        }
        .gather-btn { background: var(--gather-color); color: white; }
        .attack-btn { background: var(--attack-color); color: white; }
        .defend-btn { background: #9C27B0; color: white; }  /* 防御紫色 */
        .round-log {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 15px;
        }
        .log-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        @media (max-width: 480px) {
            .action-btn {
                padding: 15px 8px;
                font-size: 14px;
            }
            .dan-count {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">内丹对决</h1>
    <div class="rule-tip">集丹积累内力 → 有丹才能攻击 → 攻击正在集丹的对手获胜！</div>

    <div class="status-panel">
        <div class="player-card carbon">
            <div class="title">碳基人</div>
            <div class="dan-label">内丹数量</div>
            <div class="dan-count" id="danA">0</div>
            <div class="dan-label">胜利次数：<span id="scoreA">0</span></div>
        </div>
        <div class="player-card silicon">
            <div class="title">硅基人</div>
            <div class="dan-label">内丹数量</div>
            <div class="dan-count" id="danB">0</div>
            <div class="dan-label">胜利次数：<span id="scoreB">0</span></div>
        </div>
    </div>

    <div id="actionPanel">
        <button class="action-btn gather-btn" id="gatherBtn">集丹</button>
        <button class="action-btn attack-btn" id="attackBtn" disabled>攻击</button>
        <button class="action-btn defend-btn" id="defendBtn">防御</button>
    </div>

    <div class="round-log">
        <div class="log-item">
            <span style="color: var(--carbon-color)">碳基人动作</span>
            <span style="color: var(--silicon-color)">硅基人动作</span>
        </div>
        <div id="actionLog"></div>
    </div>

    <button class="action-btn" style="background: #607D8B; width: 100%; margin-top:15px;" id="newGameBtn">全新开始</button>

    <script>
class DanDuel {
    constructor() {
        this.scores = JSON.parse(localStorage.getItem('danScores')) || { A: 0, B: 0 };
        this.reset();
    }

    reset() {
        this.playerA = { dan: 0 };
        this.playerB = { dan: 0 };
        this.round = 1;
        this.updateDisplay();
        this.clearActionLog();
    }

    getBotAction() {
        const botDan = this.playerB.dan;
        const playerDan = this.playerA.dan;
        
        // 强化攻击逻辑
        if (botDan > 3) return '攻击';  // 内丹超过3个时70%概率攻击
        if (botDan > 1 && playerDan > 0) {
            return Math.random() < 0.7 ? '攻击' : '集丹';
        }
        if (botDan === 0) return '集丹';
        return Math.random() < 0.6 ? '集丹' : '防御';
    }

    processTurn(playerAction) {
        if (playerAction === '攻击' && this.playerA.dan < 1) {
            playerAction = '防御';
        }

        const botAction = this.getBotAction();
        this.processActions(playerAction, botAction);
        this.logAction(playerAction, botAction);

        const result = this.checkResult(playerAction, botAction);
        if (result) this.handleResult(result);

        this.round++;
        this.updateDisplay();
    }

    processActions(playerAction, botAction) {
        const process = (player, action) => {
            if (action === '集丹') player.dan++;
            if (action === '攻击' && player.dan > 0) player.dan--;
        };

        process(this.playerA, playerAction);
        process(this.playerB, botAction);
    }

    checkResult(playerAction, botAction) {
        if (playerAction === '攻击' && botAction === '集丹') return 'A';
        if (botAction === '攻击' && playerAction === '集丹') return 'B';
        return null;
    }

    handleResult(winner) {
        this.scores[winner]++;
        localStorage.setItem('danScores', JSON.stringify(this.scores));
        setTimeout(() => {
            alert(`${winner === 'A' ? '碳基人' : '硅基人'}获胜！`);
            this.reset();
        }, 100);
    }

    logAction(playerAction, botAction) {
        const logEntry = document.createElement('div');
        logEntry.className = 'log-item';
        logEntry.innerHTML = `
            <span style="color: ${playerAction === '攻击' ? 'var(--attack-color)' : 'var(--gather-color)'}">${playerAction}</span>
            <span style="color: ${botAction === '攻击' ? 'var(--attack-color)' : 'var(--gather-color)'}">${botAction}</span>
        `;
        document.getElementById('actionLog').prepend(logEntry);
        
        // 保持最多5条记录
        if (document.getElementById('actionLog').children.length > 5) {
            document.getElementById('actionLog').lastChild.remove();
        }
    }

    clearActionLog() {
        document.getElementById('actionLog').innerHTML = '';
    }

    updateDisplay() {
        document.getElementById('danA').textContent = this.playerA.dan;
        document.getElementById('danB').textContent = this.playerB.dan;
        document.getElementById('scoreA').textContent = this.scores.A;
        document.getElementById('scoreB').textContent = this.scores.B;
        document.getElementById('attackBtn').disabled = this.playerA.dan < 1;
    }
}

const game = new DanDuel();

// 事件绑定
document.getElementById('gatherBtn').addEventListener('click', () => game.processTurn('集丹'));
document.getElementById('attackBtn').addEventListener('click', () => game.processTurn('攻击'));
document.getElementById('defendBtn').addEventListener('click', () => game.processTurn('防御'));
document.getElementById('newGameBtn').addEventListener('click', () => {
    if (confirm('确定要重置所有比分吗？')) {
        game.scores = { A: 0, B: 0 };
        localStorage.removeItem('danScores');
        game.reset();
    }
});
    </script>
</body>
</html>
